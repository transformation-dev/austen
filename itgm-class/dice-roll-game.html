<!DOCTYPE html>
<html>
    <head>
  
        <script>
            let score1 = 0
            function rollDice() {
                document.getElementById("scores").innerHTML = "Score: " + score1;
            }
        </script>
    
    </head>
  
    <body>

        <h1>Dice roll game</h1>
        <p id="scores">No scores yet</p>
        <button onClick="rollDice()">Roll</button>

    </body>
</html>
