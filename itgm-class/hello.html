<!DOCTYPE html>
<html>
  <head>
  
    <script>
      function sayHello() {
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
      }
    </script>
    
  </head
  <body>

    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
    <button onClick="sayHello()">Say Hello</button>
    <div id="demo"></div>

  </body>
</html>
